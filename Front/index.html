<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>Examen Alejandro G</title>
</head>
<body>
    
<div class="row">
    <div class="col-12">
        <div class="card m-5">
            <div class="card-header">
              Menu
            </div>
            <div class="card-body">
              
                
                  <div class="row" id="menu">
                    
                </div>
              
            </div>
          </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script>
  var urlOrden="http://devaggpracticas.somee.com/api/Orden";
  var urlMenu="http://devaggpracticas.somee.com/api/Menu/";
  GetMenu();

  function GetMenu()
  {
      fetch(urlMenu).then(function(response){
      return response.json();
      }).then(function(data){
        document.getElementById("menu").innerHTML ="";
        
        var MenuD='';
        console.log(data);
       for(i=0; i < data.length;i++){
        var tarjeta = '<div class="col-4"><div class="card"><div class="card-body"><div><div><h6># {ID}</h6></div><h5 class="card-title">{NOMBRE}</h5><p>{DESCRIPCION}</p><div class="datos"><div><p>Precio</p><p>${COSTO}</p></div></div></div></div></div></div>';
        console.log(data[i].idMenu);
        console.log(data[i].nombre);
        tarjeta = tarjeta.replace("{ID}",data[i].idMenu);
        tarjeta = tarjeta.replace("{NOMBRE}",data[i].nombre);
        tarjeta = tarjeta.replace("{DESCRIPCION}",data[i].descripcion);
        tarjeta = tarjeta.replace("{COSTO}",data[i].precio);
        MenuD += tarjeta;
       }
       document.getElementById("menu").innerHTML=MenuD;
      })
  }

  
</script>
</body>
</html>
