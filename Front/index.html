<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>Examen Alejandro G</title>
</head>
<body>
<div class="container">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Nueva Orden</button>
</div>


<!--Modal Menu-->


<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      
      <div class="container p-3">
        <div class="row">
            <div class="col-12">
                
                    <div class="card-body">
                        <div class="row" id="menu">
                        </div>
                   
            </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script>
  var urlOrden="http://devaggpracticas.somee.com/api/Orden";
  var urlMenu="http://devaggpracticas.somee.com/api/Menu/";
  GetMenu();

  function GetMenu()
  {
      fetch(urlMenu).then(function(response){
      return response.json();
      }).then(function(data){
        document.getElementById("menu").innerHTML ="";
        var MenuD='';
       for(i=0; i < data.length;i++){
        var tarjeta = '<div class="col-sm-4"><div class="card"><div class="card-body"><div><div><h6 class="m-0"># {ID}</h6></div><h6 class="card-title m-0">{NOMBRE}</h6><p class="m-0">{DESCRIPCION}</p><div class="datos"><div><p class="mb-0">$ {COSTO}</p><button type="button" class="btn btn-success btn-sm">Agregar</button></div></div></div></div></div></div>';
        tarjeta = tarjeta.replace("{ID}",data[i].idMenu);
        tarjeta = tarjeta.replace("{NOMBRE}",data[i].nombre);
        tarjeta = tarjeta.replace("{DESCRIPCION}",data[i].descripcion);
        const costo = data[i].precio;
        tarjeta = tarjeta.replace("{COSTO}",costo.toFixed(2));
        MenuD += tarjeta;
       }
       document.getElementById("menu").innerHTML=MenuD;
      })
  }
  
  
</script>
</body>
</html>
